<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="author" content="Ritesh Trivedi">
    <meta name="description" content="contact information for Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="favicon.png"type="image/x-icon">
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/index.html#about">About LTS</a></li>
          <li><a href="/index.html#menu">Our Menu</a></li>
          <li><a href="/hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img src="tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" height="260" width="400">
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr>
    <main>

          <section id="contact">
            <h2>Our contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
              <fieldset>
                <legend>Send Us A message</legend>
                <p>
                  <label for="name">Name:</label>
                  <input type="text" name="name" id="name" placeholder="your name" required>
                </p>
                <p>
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" placeholder="your email" required>
                </p>
                <p>
                  <label for="message">Your message:</label>
                  <br>
                  <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
              </fieldset>
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </form>
          </section>

          <section>
            <h2>Our Location</h2>
            <address>
              555 Taco Temptation Lane, Suite T<br>
              Kansas City, MO 55555-5555
              <br><br>
              Phone: <a href="tel+5555555555">555-555-5555<a>
            </address><br>
            <a href="#">Back To Top</a>
          </section>
      </main>
      <hr>
      <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
      </footer>
  </body>

</html>
